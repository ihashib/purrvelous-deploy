version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: purrvelous-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: purrpurr
      POSTGRES_PASSWORD: meowmeowmeow
      POSTGRES_DB: purrvelous
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      purrvelous-network:
        aliases:
          - db

  # Backend (Express API)
  backend:
    build:
      context: .
      dockerfile: purrvelous-backend/Dockerfile
    container_name: purrvelous-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://purrpurr:meowmeowmeow@db:5432/purrvelous?schema=public"
      JWT_SECRET: "${JWT_SECRET}"
      FRONTEND_ORIGIN: "http://167.99.76.45:3000"
      NODE_ENV: production
      JWT_EXPIRES_IN: 1d
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - db
    command: sh -c "npx prisma migrate deploy && npm start"
    networks:
      purrvelous-network:
        aliases:
          - backend

  # Frontend (React App)
  frontend:
    build:
      context: .
      dockerfile: purrvelous-frontend/Dockerfile
      args:
        VITE_API_URL: "/"  # Use relative paths
    container_name: purrvelous-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      purrvelous-network:
        aliases:
          - frontend

volumes:
  db_data:

networks:
  purrvelous-network:
    driver: bridge